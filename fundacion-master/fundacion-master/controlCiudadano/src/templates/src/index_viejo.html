<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home </title>


    <!--ALGO ASI DEBERIA IMPORTARSE, PERO NO FUNCA :( y no tengo internet para buscar-->
    <link href="{% static "assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/fonts/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/fonts/ionicons.min.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/Article-Clean.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/hoja_uno.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/Login-Form-Clean.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/Login-Form-Dark.css" %}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav" style="background-color: #ffffff;font-family: 'Open Sans', sans-serif;">
        <div class="container"><a class="navbar-brand" href="{% url 'index' %}" style="color: rgb(58,6,102);"><img src="{%static "assets/img/logo.png"%}" style="width: 107px;"></a><button class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'index' %}" style="color: rgb(8,170,49);">PUBLICACIONES</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'us' %}" style="color: rgb(8,170,49);">SOBRE NOSOTROS</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'contact' %}" style="color: rgb(8,170,49);">CONTACTANOS</a></li>
                    <!--<li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'create' %}" style="color: rgb(8,170,49);">CREAR ARTICULO</a></li>-->
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'login'  %}" style="color: rgb(8,170,49);">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="masthead" style="background-color: rgb(58,6,102);margin-bottom: 5px;">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <div class="site-heading" style="padding-bottom: 80px;">
                        <h1>Práctica Ciudadana</h1><img class="d-none" src="{% static "assets/img/logolila.png" %}" style="margin-top: 90px;height: 100px;"></div>
                </div>
            </div>
        </div>
    </header>

    <hr style="background-color: rgb(58,6,102);height: 25px;margin-top: 0px;">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8">
                {% for publicacion in publicaciones %}
                    <div class="post-preview">
                        <a href="{% url 'detail' publicacion.id  %}">
                            <h2 class="post-title">{{ publicacion.titulo }}</h2>
                            <h3 class="post-subtitle">{{ publicacion.fechaHoraPublicacion }}</h3>
                        </a>
                        <p class="post-meta">Publicado por &nbsp;<a href="#">Practica Ciudadana</a></p>
                    </div>
                    <hr>
                {% endfor %}

                <div class="clearfix"><button class="btn btn-primary float-right" type="button" style="background-color: rgb(58,6,102);">VER TODOS ⇒</button></div>
            </div>
        </div>
    </div>
    <hr>
    
    <footer style="background-color: rgb(35,0,64);">
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <ul class="list-inline text-center">
                        <a href="https://twitter.com/PracticaC">
                                <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x" style="color: rgb(90,40,166);"></i><i class="fa fa-twitter fa-stack-1x fa-inverse"></i></span></li></a>
                        <a href="https://web.facebook.com/Fundaci%C3%B3n-Practica-Ciudadana-1426393220838882/">
                            <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x" style="color: rgb(90,40,166);"></i><i class="fa fa-facebook fa-stack-1x fa-inverse"></i></span></li>
                        </a>
                    </ul>
                    <p class="text-muted copyright">Copyright&nbsp;©&nbsp;Xeracto 2018</p>
                </div>
            </div>
        </div>
    </footer>
    <link href="{% static "assets/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <script src="{% static "assets/js/jquery.min.js" %}"></script>
    <script src="{% static "assets/bootstrap/js/bootstrap.min.js" %}"></script>
    <script src="{% static "assets/js/clean-blog.js" %}"></script>
</body>

</html>
